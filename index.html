    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
        
        .carrusel {
            position: relative;
            width: 600px;
            overflow: hidden;
        }
        
        .images {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .images img {
            width: 600px;
            height: auto;
        }
        
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        </style>
